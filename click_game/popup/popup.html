<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="script.js" type="module" defer></script>
        <script src="events.js" type="module" defer></script>

        <div class="bottom">
            <div class="score">
                <p class="centered no-select">
                    <span id="time">10</span> - <span id="score-constant">0</span>
                </p>
            </div>
            <div class="options">
                    <div class="no-select centered gamemode"> <img draggable="false" src="../resources/icons/list.svg"></div>
                    <div class="no-select centered share" title="Share"> <img draggable="false" src="../resources/icons/share.svg"></div>
                    <div class="no-select centered reset" title="Reset"> <img draggable="false" src="../resources/icons/refresh-cw.svg"></div>
                    <div class="no-select centered settings"> <img draggable="false" src="../resources/icons/sliders.svg"></div>
                    <div class="no-select centered more" style="border-right: none;"> <img draggable="false" src="../resources/icons/more-horizontal.svg"></div>
            </div>
        </div>
    </body>
</html>
